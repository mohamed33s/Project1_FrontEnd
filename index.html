<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الرئسية</title>

    <link rel="stylesheet" href="cssFile/bootstrap.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="cssFile/style.css" />
  </head>
  <body dir="auto">
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <img class="logoimg" src="images/logoimg.jpeg" />
        <a class="navbar-brand" href="/htmlFile/index.html">طبختك</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html"
                >الرئسية
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#form">تسجيل الدخول</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">عن طبختك</a>
            </li>
          </ul>
        </div>
        <div class="colorBage row-cols-md-3 g-3">
          <button
            class="btn btn-lg"
            id="login-button"
            type="button"
            onclick="colorPage()"
          >
            داكن
          </button>

          <button
            class="btn btn-lg"
            id="login-button"
            type="button"
            onclick="zoomIn()"
          >
            +
          </button>
          <button
            class="btn btn-lg"
            id="login-button"
            type="button"
            onclick="zoomOut()"
          >
            -
          </button>
        </div>
      </div>
    </nav>

    <script>
      window.addEventListener("resize", getSizes, false);

      let out = document.querySelector(".output");

      function getSizes() {
        let body = document.body;
        let zoom = body.clientWidth + "px x " + body.clientHeight + "px";
        out.textContent = zoom;
      }
    </script>
    <!-- crousel img-->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/chickenPie.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/pancake-diet.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/qers.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/potatoes.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/marquoq.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/cheeseCake.jpeg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- end crousel img-->

    <!-- about tabkhtic-->
    <div id="about" class="aboutWeb">
      <h2>عن طبختك</h2>
      <hr />
      <p>
        طبختك هو موقع يقدم لك وصفات ألذ وأطيب الأكلات بجميع اصنافها<br />

        و نطمح دائمًا تقديم احدث وألذ الاطباق لكم
      </p>
    </div>

    <!-- Form login-->
    <div id="form" class="formContainer">
      <form id="logIn">
        <fieldset>
          <legend>تسجيل الدخول</legend>

          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4"
              >اسم المستخدم</label
            >
            <input
              type="text"
              class="form-control"
              id="loginUserName"
              placeholder="ادخل اسم المستخدم"
            />
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4"
              >كلمة المرور</label
            >
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="ادخل كلمة المرور"
            />
          </div>
          <br />
          <div class="d-grid gap-2">
            <button
              class="btn btn-lg"
              id="button"
              type="button"
              onclick="logIn()"
            >
              تسجيل دخول
            </button>
            <a id="button" class="btn btn-lg" href="register.html">التسجيل</a>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
  <script src="jsFile/JsFile.js"></script>
</html>
